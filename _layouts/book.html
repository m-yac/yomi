---
layout: default
---

<h1 class="page-title">All Posts from {{ page.title }}</h1>

<div class="posts">
  {% assign cat = page.title | replace: " ", "-" %}
  {% assign posts = site.categories[cat] | sort: "date" %}
  {% for post in posts %}
    {% include post-excerpt.html post=post %}
  {% endfor %}
</div>
